<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Memory Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 800px; width: 100%; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats { display: flex; justify-content: center; gap: 40px; margin-bottom: 20px; color: white; font-size: 1.2em; }
        .stat { background: rgba(255,255,255,0.2); padding: 10px 25px; border-radius: 15px; backdrop-filter: blur(10px); font-weight: bold; }
        .game-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 30px; }
        .card {
            aspect-ratio: 1; background: transparent; border-radius: 15px; cursor: pointer;
            position: relative; transform-style: preserve-3d; transition: transform 0.6s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .card:hover:not(.flipped):not(.matched) { transform: translateY(-5px); }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { background: #e0e0e0 !important; pointer-events: none; }
        .card.matched .card-front { background: #e0e0e0 !important; opacity: 0.7; }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; border-radius: 15px; overflow: hidden;
        }
        .card-back { background: linear-gradient(135deg, #8994fa 0%, #8a60c8 100%); font-size: 3em; color: white; }
        .card-front { background: #fff; transform: rotateY(180deg); }
        .card-front img { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 15px 40px; font-size: 1.1em; border: none; border-radius: 25px;
            background: white; color: #667eea; font-weight: bold; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button.secondary { background: rgba(255,255,255,0.7); color: #764ba2; }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .win-message, .help-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: white; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s; z-index: 1000; padding: 40px;
        }
        .win-message.show, .help-modal.show { transform: translate(-50%, -50%) scale(1); }
        .win-message h2 { color: #667eea; font-size: 2.5em; margin-bottom: 20px; }
        .help-modal h2 { color: #667eea; font-size: 2em; margin-bottom: 20px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 999; }
        .overlay.show { opacity: 1; pointer-events: all; }
        @media (max-width: 600px) { .game-board { gap: 10px; } .header h1 { font-size: 2.5em; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üíñ Family Memory Game</h1></div>
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Time: <span id="time">0</span>s</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button class="secondary" onclick="showHelp()">Help</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>üéâ Congratulations!</h2>
        <p>You won in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <div class="help-modal" id="helpModal">
        <h2>üéÆ How to Play</h2>
        <p>Match your Swiss Alps family photos! üèîÔ∏è</p>
        <ol>
            <li>Click cards to flip</li>
            <li>Match pairs ‚Üí <strong>They turn GREY!</strong> üé®</li>
            <li>Find all 5 pairs to win!</li>
        </ol>
        <button onclick="closeHelp()">Got It! üéâ</button>
    </div>

    <script>
        const cardImages = [
            'family-group-swiss-alps.jpg',
            'daughter-window-view.jpg',
            'mom-sunglasses-smile.jpg',
            'teen-daughter-sunglasses.jpg',
            'youngest-daughter-smile.jpg'
        ];
        
        let cards = [...cardImages, ...cardImages];
        let flippedCards = []; let matchedPairs = 0; let moves = 0; let time = 0; let timer = null; let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            if (!timer) timer = setInterval(() => { time++; document.getElementById('time').textContent = time; }, 1000);
        }

        function stopTimer() { clearInterval(timer); timer = null; }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            const shuffledCards = shuffle([...cards]);
            
            shuffledCards.forEach((imageUrl) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.image = imageUrl;
                
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">
                        <img src="${imageUrl}" alt="Family Photo">
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
            startTimer();
            this.classList.add('flipped');
            flippedCards.push(this);
            if (flippedCards.length === 2) {
                canFlip = false; moves++; document.getElementById('moves').textContent = moves; checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.image === card2.dataset.image;
            setTimeout(() => {
                if (match) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    if (matchedPairs === cardImages.length) gameWon();
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                flippedCards = []; canFlip = true;
            }, 1000);
        }

        function gameWon() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = time;
            setTimeout(() => {
                document.getElementById('overlay').classList.add('show');
                document.getElementById('winMessage').classList.add('show');
            }, 500);
        }

        function showHelp() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('helpModal').classList.add('show');
        }

        function closeHelp() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('helpModal').classList.remove('show');
        }

        function resetGame() {
            closeHelp();
            document.getElementById('winMessage').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            flippedCards = []; matchedPairs = 0; moves = 0; time = 0; canFlip = true;
            document.getElementById('moves').textContent = moves;
            document.getElementById('time').textContent = time;
            stopTimer(); createBoard();
        }

        createBoard();
    </script>
<!-- Trigger deployment -->    
</body>
</html>
